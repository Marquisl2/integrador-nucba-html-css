<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9z Team</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
    <div class="body-register">
        <div class="container-register">
            <div class="register-form registro">
                <h2 class="titulo-register">CREAR CUENTA</h2>
                <div class="socials-register">
                    <i class="fab fa-google links-register google"></i>
                    <i class="fab fa-twitter links-register twitter"></i>
                    <i class="fab fa-facebook links-register facebook"></i>
                </div>
                <p class="p-register">O usa tu email:</p>
                <input class="input-register" type="text" placeholder="Ingresa tu usuario">
                <input class="input-register" type="email" placeholder="Ingresa tu email">
                <input class="input-register" type="password" placeholder="Ingresa una contraseña">
                <input class="input-register" type="password" placeholder="Confirma la contraseña">
                <button type="submit" class="btn-register">REGISTRARSE</button>
                <P class="p-register-login">Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></P>
            </div>
        </div>
    </div>
</body>
</html>
